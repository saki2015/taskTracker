{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/gif" sizes="16x16">

    {% block title %}
    {% endblock %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand col-lg-1" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}"</a>
          <div class="collapse navbar-collapse" id="navbarNav">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
                <a class="nav-link" href="{% url 'todolist' %}">Todo List</a>
                <a class="nav-link" href="{% url 'about' %}">About</a>
                <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
          </div>
        </div>
    {% if user.is_authenticated %}
  <p class="text-white bg-dark mr-2 mt-3">{{ user.username }} </p>
      <a href="{% url 'logout' %}"
         <button class="btn btn-outline-success" type="submit">Logout</button>
      </a>
    {% else %}
      <a href="{% url 'login' %}"
         <button class="btn btn-success mr-2" type="submit">Login</button>
      </a>
      <a href="{% url 'register' %}"
         <button class="btn btn-primary" type="submit">Register</button>
      </a>
    {% endif %}
    </nav>
  </head>
  <body class="p-3 mb-2 bg-primary-subtle">
  {% block content %}
  {% endblock content %}

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
